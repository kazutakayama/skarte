<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">


<body>
	<div layout:fragment="content">
		<h1>お知らせ一覧</h1>

		<a href="/notices/new">新規登録</a>

		お知らせが<span th:text="${#lists.size(notices)}" />件あります

		<section>
			<ul>

				<li th:each="notice : ${notices}">
				<!--<li th:each="notice : ${notices}" th:unless="${notices.deleted}">-->

					<article class="notice">
						<ul>
								<a class="buttons clearfix" th:href="@{/notices/contents/{id}(id=${notice.noticeId})}">
									<h2 th:text="${notice.title}" />
								</a>
						</ul>
						
						<h2 th:text="${notice.updatedAt}" />
						
					</article>
				</li>
			</ul>
		</section>
	</div>
</body>

</html>
