<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="content">
		<h1>お知らせ編集</h1>

		<li th:each="notice : ${notices}">
			<article class="notice">

				<form th:action="@{/notices/contents/{id}/update (id=${notice.noticeId})}" th:method="post"
					th:object="${notices}">
					<div class="form-group">
						<label class="control-label">タイトル</label>
						<input class="form-control" type="text" th:field="*{title}" />
					</div>
					<div class="form-group">
						<label class="control-label">内容</label>
						<input class="form-control" type="text" th:field="*{contents}" />
					</div>
					<button class="btn btn-default" type="submit">更新</button>
				</form>



				<!--<form method="post" action="/notices/update">
					タイトル<input type="text" name="title" /><br>
					内容<input type="text" name="contents" />
					<input type="submit" value="更新">
				</form>-->

				<a class="buttons clearfix" th:href="@{/notices/contents/{id}(id=${notice.noticeId})}">
					キャンセル
				</a>
				<h2 th:text="${notice.title}" />
				<h2 th:text="${notice.contents}" />
			</article>
		</li>


		<a href="/notices">一覧にもどる</a>
	</div>
</body>

</html>
