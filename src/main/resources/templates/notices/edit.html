<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="content">
		<h2>お知らせ編集</h2>
		<div th:each="notice : ${notice}">
			<form th:action="@{/notices/{id}/update (id=${notice.noticeId})}" th:method="post" th:object="${notice}">
				<div class="form-group">
					<label class="control-label">タイトル</label>
					<input class="form-control" type="text" name="title" th:value="*{title}" />
					<div th:object="${noticeForm}">
						<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">内容</label>
					<input class="form-control" th:object="${notice}" type="textarea" name="contents"
						th:value="*{contents}" />
					<div th:object="${noticeForm}">
						<span class="text-danger" th:if="${#fields.hasErrors('contents')}"
							th:errors="*{contents}"></span>
					</div>
				</div>
				<button class="btn btn-default" onClick="return checkUpdate()" type="submit">更新</button>
			</form>
			<a class="buttons clearfix" onClick="return checkDelete()" th:href="@{/notices/{id}/delete (id=${notice.noticeId})}">
				削除
			</a>

			<!--<form method="post" action="/notices/update">
					タイトル<input type="text" name="title" /><br>
					内容<input type="text" name="contents" />
					<input type="submit" value="更新">
				</form>-->

			<a class="buttons clearfix" th:href="@{/notices}">
				キャンセル
			</a>
		</div>

		<table border="1" style="border-collapse: collapse">
			<thead>
				<tr>
					<th>タイトル</th>
					<th>内容</th>
					<th>更新者</th>
					<th>更新日時</th>
				</tr>
			</thead>
			<tbody>
				<tr>

					<td th:text="${notice.title}"></td>
					<td th:text="${notice.contents}"></td>
					<td th:text="${updateUser[__notice.updatedBy__]}"></td>
					<td th:text="${#temporals.format(notice.updatedAt, 'yyyy-M-d HH:mm:ss')}"></td>

				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
