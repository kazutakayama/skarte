<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">


<body>
	<div layout:fragment="content">
		<div class="header-sub">
			<span class="headline">パスワード編集</span>
		</div>
		<main>
			<div class="mx-auto" style="width:40%;">
				<form th:action="@{/users/{id}/password/update(id=${user.userId})}" th:method="post"
					th:object="${passwordForm}">
					<div class="row mb-2">
						<label class="control-label">ユーザーID</label>
						<input class="form-control" type="number" name="userId" th:value="${teacher.userId}" disabled />
					</div>
					<div class="row mb-2">
						<label class="control-label">現在のパスワード</label>
						<input class="form-control" type="password" th:field="*{currentPassword}" />
						<span class="text-danger" th:if="${#fields.hasErrors('currentPassword')}"
							th:errors="*{currentPassword}"></span>
					</div>
					<div class="row mb-2">
						<label class="control-label">新しいパスワード</label>
						<input class="form-control" type="password" th:field="*{password}" />
						<span class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></span>
					</div>
					<div class="row mb-2">
						<label class="control-label">新しいパスワード（確認）</label>
						<input class="form-control" type="password" th:field="*{passwordConfirmation}" />
						<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirmation')}"
							th:errors="*{passwordConfirmation}"></span>
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<span><input onClick="return checkUpdate()" type="submit" value="更新" /></span>
						<span><a href="/top">キャンセル</a></span>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
