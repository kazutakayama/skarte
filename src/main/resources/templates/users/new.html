<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="content">
		<main>
			<div class="mx-auto" style="width:40%;">
				<form th:action="@{/users/add}" th:method="post" th:object="${userForm}">
					<div class="row mb-2">
						<label class="control-label" for="user_userId">ユーザーID&emsp;※半角数字7桁</label>
						<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
						<div class="col-md-6">
							<input class="form-control" type="number" name="userId" th:value="*{userId}" />
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-md-6">
							<label class="form-label" for="user_lastName">姓</label>
							<span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}"></span>
							<input class="form-control" type="text" id="user_lastName" name="lastName"
								th:value="*{lastName}" />
						</div>
						<div class="col-md-6">
							<label class="form-label" for="user_firstName">名</label>
							<span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"></span>
							<input class="form-control" type="text" id="user_firstName" name="firstName"
								th:value="*{firstName}" />
						</div>
					</div>
					<div class="mb-2">
						<label class="control-label" for="user_password">パスワード</label>
						<input class="form-control" type="password" name="password" />
						<span class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></span>
					</div>
					<div class="mb-2">
						<label class="control-label" for="user_password_confirmation">パスワード確認</label>
						<input class="form-control" type="password" name="passwordConfirmation" />
						<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirmation')}"
							th:errors="*{passwordConfirmation}"></span>
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<span><input type="submit" value="登録" /></span>
						<span><a href="/login">ログイン画面にもどる</a></span>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
