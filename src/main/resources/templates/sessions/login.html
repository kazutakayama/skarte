<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="content">
	
	<div class="login-wrapper">
		
			<h2>ログイン</h2>
			<form method="post" th:action="@{/login}">
				<div class="mb-3">
					<label for="session_id">ユーザーID</label>
					<input class="form-control" type="id" name="username" id="session_id" />
				</div>
				<div class="mb-3">
					<label for="session_password">パスワード</label>
					<input class="form-control" type="password" name="password" id="session_password" />
				</div>
				<input type="submit" value="ログイン" />
				<div class="col-3">
					<a href="/users/new">ユーザー新規登録</a>
				</div>
			</form>
		
	</div>
</body>

</html>
