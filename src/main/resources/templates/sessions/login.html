<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Skarte</title>
</head>

<body>
	<div th:if="${hasMessage}" class="alert alert-dismissible fade show" th:classappend="${class}" role='alert'>
		<span th:text="${message}"></span>
	</div>
	<div class="users-new-wrapper">
		<main>
			<h1>ログイン</h1>
			<form method="post" th:action="@{/login}">
				<div class="mb-3">
					<label for="session_id">ユーザーID</label>
					<input class="form-control" type="id" name="username" id="session_id" />
				</div>
				<div class="mb-3">
					<label for="session_password">パスワード</label>
					<input class="form-control" type="password" name="password" id="session_password" />
				</div>
				<input type="submit" value="ログイン" />
				<div class="col-3">
					<a href="/users/new">ユーザー新規登録</a>
				</div>
			</form>
		</main>
	</div>
</body>

</html>
