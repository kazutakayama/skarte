<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<body>
	<div layout:fragment="content">

		<main>
			<div class="mx-auto" style="width:40%;">

				<form method="post" th:action="@{/login}">
					<div class="mb-3">
						<label for="session_id">ユーザーID</label>
						<input class="form-control" type="id" name="username" id="session_id" />
					</div>
					<div class="mb-3">
						<label for="session_password">パスワード</label>
						<input class="form-control" type="password" name="password" id="session_password" />
					</div>
					<div class="d-flex justify-content-between align-items-center">
						<span><input type="submit" value="ログイン" /></span>
						<span><a href="/users/new">ユーザー新規登録</a></span>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
