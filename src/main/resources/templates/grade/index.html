<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">


<body>
	<div layout:fragment="content">
		<h1>成績一覧</h1>

		<form th:action="@{/students/grade/add}" th:method="post">
			<div class="form-group">
				<label class="control-label">生徒番号</label>
				<input class="form-control" type="number" name="studentId" />
			</div>
			<div class="form-group">
				<label class="control-label">年度</label>
				<select name="year">
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
					<option value="2030">2030</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">学期</label>
				<select name="term">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">教科</label>
				<select name="subject">
					<option value="1">国語</option>
					<option value="2">数学</option>
					<option value="3">英語</option>
					<option value="4">社会</option>
					<option value="5">理科</option>
					<option value="6">保健体育</option>
					<option value="7">音楽</option>
					<option value="8">美術</option>
					<option value="9">技術家庭</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">評定</label>
				<select name="rating">
					<option value=""></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<button class="btn btn-default" type="submit">登録</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>生徒番号</th>
					<th>年度</th>
					<th>学期</th>
					<th>教科</th>
					<th>評定</th>
					<th>編集</th>
					<th>削除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="grade : ${grade}">
					<td th:text="${grade.studentId}"></td>
					<td th:text="${grade.year}"></td>
					<td th:text="${grade.term}"></td>
					<td th:text="${grade.subject}"></td>
					<td th:text="${grade.rating}"></td>
					<td><a th:href="@{/students/grade/{id}/edit(id=${grade.gradeId})}" class="edit">編集</a></td>
					<td><a th:href="@{/students/grade/{id}/delete(id=${grade.gradeId})}" class="delete">削除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
