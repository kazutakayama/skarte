<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">


<body>
	<div layout:fragment="content">
		<div class="header-sub">
			<span class="headline">管理>教師一覧</span>
		</div>

		<main>
			<div class="table-sticky">
				<table class="table table-striped table-sm" style="text-align:center; width: 40%">
					<thead>
						<tr>
							<th style="width: 20%">ユーザーID</th>
							<th style="width: 20%">氏名</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="teacher : ${teachers}">
							<td th:text="${teacher.userId}"></td>
							<td th:text="${teacher.lastName} + ' ' + ${teacher.firstName}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

	</div>
</body>

</html>
